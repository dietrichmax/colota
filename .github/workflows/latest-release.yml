name: Latest Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: latest-release
  cancel-in-progress: true

jobs:
  # JOB 1: Verification
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Run Type Check
        run: npx tsc --noEmit
      - name: Run Tests
        run: npm test

  # JOB 2: Build & Release (Only runs if 'test' passes)
  build-and-release:
    name: Build & Update Latest
    needs: test # <--- THIS IS THE MAGIC LINE
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node & Java
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo $KEYSTORE_BASE64 | base64 -d > android/app/release.keystore

      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Update Latest Tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Development Build"
          body: |
            ## ðŸš€ Automated Build (Tests Passed âœ…)
            Built from commit: `${{ github.sha }}`
          draft: false
          prerelease: true
          files: |
            android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Secure Cleanup
        if: always()
        run: shred -u android/app/release.keystore