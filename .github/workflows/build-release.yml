name: Build Tagged Release

on:
  push:
    tags:
      - 'v*.*.*'
    paths-ignore:
      - '**.md'
  workflow_dispatch:

concurrency:
  group: tagged-release
  cancel-in-progress: true

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build -w @colota/shared
      - run: npm run lint -w @colota/mobile
      - run: npx -w @colota/mobile tsc --noEmit
      - run: npm test -w @colota/mobile

  build-and-release:
    name: Build & Publish Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node & Java
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Create gradle.properties
        run: |
          cat <<EOF >> apps/mobile/android/gradle.properties
          org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m
          android.useAndroidX=true
          android.enableJetifier=true
          hermesEnabled=true
          newArchEnabled=true
          reactNativeArchitectures=arm64-v8a

          MYAPP_UPLOAD_STORE_FILE=release.keystore
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo $KEYSTORE_BASE64 | base64 -d > apps/mobile/android/app/release.keystore

      - name: Validate signing inputs
        run: |
          test -f apps/mobile/android/app/release.keystore || (echo "Keystore missing" && exit 1)
          test -n "${{ secrets.KEYSTORE_PASSWORD }}" || exit 1
          test -n "${{ secrets.KEY_ALIAS }}" || exit 1
          test -n "${{ secrets.KEY_PASSWORD }}" || exit 1

      - name: Build Release APK
        run: |
          cd apps/mobile/android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon \
            -PhermesEnabled=true \
            -Pandroid.useAndroidX=true \
            -Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=512m"

      - name: Secure Cleanup
        if: always()
        run: |
          echo "Cleaning up sensitive files..."
          rm -f apps/mobile/android/app/release.keystore
          rm -f apps/mobile/android/gradle.properties
