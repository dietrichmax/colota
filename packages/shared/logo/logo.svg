  <!-- Signal Waves -->
  <path d="M256 88
           a168 168 0 0 1 168 168"
        fill="none"
        stroke="#2DD4BF"
        stroke-width="16"
        stroke-linecap="round"
        opacity="0.5"/>

  <path d="M256 56
           a200 200 0 0 1 200 200"
        fill="none"
        stroke="#2DD4BF"
        stroke-width="12"
        stroke-linecap="round"
        opacity="0.3"/>
